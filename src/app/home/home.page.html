<ion-header>
  <ion-toolbar>
    <ion-title>Buscador de Múltiplos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <h1>Ingresa un número</h1>
    
    <div class="input-wrapper">
      <ion-item>
        <ion-label position="stacked">Número</ion-label>
        <ion-input
          type="number"
          [value]="inputNumber"
          (ionInput)="handleInput($event)"
          placeholder="Ingrese un número"
          min="0">
        </ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" (click)="findMultiples()">
      Calcular Múltiplos
    </ion-button>

    <div class="grid-container">
      <div 
        class="grid-item" 
        *ngFor="let result of results" 
        [style.color]="result.color"
      >
        {{ result.number }}
        <div class="multiples" *ngIf="result.multiples.length > 0">
          [{{ result.multiples.join(', ') }}]
        </div>
      </div>
    </div>
  </div>
</ion-content>
